<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/quiz.js" defer></script>
    <title>Projekt 3</title>
    <link rel="stylesheet" href="/css/stylequiz.css" />
  </head>
  <body>
    <form class="questions">
      <div class="question">
        <p>What is this character called?</p>
        <img src="/images/tracer.jpg" />
        <label>
          <input name="question1" type="radio" value="0" checked />D.VA
        </label>
        <label> <input name="question1" type="radio" value="0" />Mercy </label>
        <label> <input name="question1" type="radio" value="1" />Tracer </label>
        <label>
          <input name="question1" type="radio" value="0" />Widowmaker
        </label>
      </div>
      <div class="question">
        <p>What is the highest-selling gaming console to date?</p>
        <label>
          <input name="question2" type="radio" value="0" checked />Nintendo DC
        </label>
        <label>
          <input name="question2" type="radio" value="1" />Playstation 2
        </label>
        <label>
          <input name="question2" type="radio" value="0" />XBOX 360
        </label>
        <label> <input name="question2" type="radio" value="0" />WII </label>
      </div>
      <div class="question">
        <p>Mario first appeared in what video game?</p>
        <img src="/images/mario.jpg" />
        <label>
          <input name="question3" type="radio" value="1" checked />Donkey Kong
        </label>
        <label>
          <input name="question3" type="radio" value="0" />Mario Galaxy
        </label>
        <label>
          <input name="question3" type="radio" value="0" />Super Mario Odyssey
        </label>
        <label>
          <input name="question3" type="radio" value="0" />Super Mario Run
        </label>
      </div>
      <div class="question">
        <p>What is the name of the video game designed to treat depression?</p>
        <label>
          <input name="question4" type="radio" value="0" checked />MINDNIGHT
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Human Fall Flat
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Among the Sleep
        </label>
        <label> <input name="question4" type="radio" value="1" />SPARX </label>
      </div>
      <button type="button" onclick="submitQuiz()">Rätta!</button>
    </form>
    <div class="result invisible">
      <h2>Du fick <span class="correct-answers">0</span> rätta svar</h2>
      <button type="button" onclick="resetQuiz()">Försök igen</button>
    </div>
  </body>
</html>
