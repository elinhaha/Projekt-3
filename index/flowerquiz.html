<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/quiz.js" defer></script>
    <title>Projekt 3</title>
    <link rel="stylesheet" href="/css/stylequiz.css" />
  </head>
  <body>
    <form class="questions">
      <div class="question">
        <p>What is this flower called?</p>
        <img src="/images/tulip.jpg" />
        <label>
          <input name="question1" type="radio" value="0" checked />Rose
        </label>
        <label> <input name="question1" type="radio" value="0" />Daisy </label>
        <label> <input name="question1" type="radio" value="0" />Orchid </label>
        <label> <input name="question1" type="radio" value="1" />Tulip </label>
      </div>
      <div class="question">
        <p>What is this flower called?</p>
        <img src="/images/poppy.jpg" />
        <label>
          <input name="question2" type="radio" value="1" checked />Poppy
        </label>
        <label>
          <input name="question2" type="radio" value="0" />Buttercup
        </label>
        <label>
          <input name="question2" type="radio" value="0" />Bluebell
        </label>
        <label>
          <input name="question2" type="radio" value="0" />Anemone
        </label>
      </div>
      <div class="question">
        <p>What is this flower called?</p>
        <img src="/images/sunflower.jpg" />
        <label>
          <input name="question3" type="radio" value="1" checked />Sunflower
        </label>
        <label> <input name="question3" type="radio" value="0" />Mimosa </label>
        <label> <input name="question3" type="radio" value="0" />Pansy </label>
        <label>
          <input name="question3" type="radio" value="0" />Camellia
        </label>
      </div>
      <div class="question">
        <p>What is this flower called?</p>
        <img src="/images/daisy.jpg" />
        <label>
          <input name="question4" type="radio" value="0" checked />Lily
        </label>
        <label> <input name="question4" type="radio" value="0" />Amelia </label>
        <label> <input name="question4" type="radio" value="1" />Daisy </label>
        <label> <input name="question4" type="radio" value="0" />Sofia </label>
      </div>
      <button type="button" onclick="submitQuiz()">Rätta!</button>
    </form>
    <div class="result invisible">
      <h2>Du fick <span class="correct-answers">0</span> rätta svar</h2>
      <button type="button" onclick="resetQuiz()">Försök igen</button>
    </div>
  </body>
</html>
