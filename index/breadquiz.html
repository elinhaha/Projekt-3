<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="../js/quiz.js" defer></script>
    <title>Projekt 3</title>
    <link rel="stylesheet" href="../css/stylequiz.css" />
  </head>
  <body>
    <form class="questions">
      <div class="question">
        <p>
          What is the name of the traditional Welsh teabread which is enriched
          with dried fruit and flavoured with tea?
        </p>
        <img
          src="../images/barabrith.jpg"
          alt="Picture of Bread"
          height="250px"
        />
        <label>
          <input name="question1" type="radio" value="0" checked /> Sourdough
        </label>
        <label>
          <input name="question1" type="radio" value="0" />Ciabatta
        </label>
        <label>
          <input name="question1" type="radio" value="0" /> Rye Bread</label
        >
        <label>
          <input name="question1" type="radio" value="1" />Bara Brith
        </label>
      </div>
      <div class="question">
        <p>What is this bread called?</p>
        <img
          src="../images/baguette.jpg"
          alt="Picture of a baguette"
          height="250px"
        />
        <label>
          <input name="question2" type="radio" value="1" checked /> Baguette
        </label>
        <label>
          <input name="question2" type="radio" value="0" /> Pita Bread
        </label>
        <label>
          <input name="question2" type="radio" value="0" /> Focaccia
        </label>
        <label>
          <input name="question2" type="radio" value="0" /> Multigrain
        </label>
      </div>
      <div class="question">
        <p>Who invented sliced bread?</p>
        <img
          src="../images/slicedbread.jpg"
          alt="Picture of sliced bread"
          height="250px"
        />

        <label>
          <input name="question3" type="radio" value="0" checked /> Giada De
          Laurentiis
        </label>
        <label>
          <input name="question3" type="radio" value="0" /> Guy Fieri
        </label>
        <label>
          <input name="question3" type="radio" value="1" /> Otto Rohwedder
        </label>
        <label>
          <input name="question3" type="radio" value="0" /> Thomas Keller
        </label>
      </div>
      <div class="question">
        <p>What ring-shaped, individual bread is first boiled, then baked?</p>
        <img
          src="../images/bagel.jpg"
          alt="Picture of a bagel"
          height="250px"
        />

        <label>
          <input name="question4" type="radio" value="0" checked />Pumpkin bread
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Potato bread
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Panettone
        </label>
        <label> <input name="question4" type="radio" value="1" />Bagel </label>
      </div>
      <div class="question">
        <p>What is this bread called?</p>
        <img
          src="../images/pitabread.jpg"
          alt="Picture of pitabread"
          height="250px"
        />

        <label>
          <input name="question4" type="radio" value="0" checked />Lye Roll
        </label>
        <label>
          <input name="question4" type="radio" value="1" />Pitabread
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Tortilla
        </label>
        <label> <input name="question4" type="radio" value="0" />Scone </label>
      </div>
      <button type="button" onclick="submitQuiz()">Submit!</button>
    </form>
    <div class="result invisible">
      <h2>You scored <span class="correct-answers">0</span> points</h2>
      <button type="button" onclick="resetQuiz()">Play again</button>
    </div>
    <nav>
      <button class="button">
        <a href="index.html">Return to the home page</a>
      </button>
    </nav>
  </body>
</html>
