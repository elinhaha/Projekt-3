<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="../js/quiz.js" defer></script>
    <title>Projekt 3</title>
    <link rel="stylesheet" href="../css/stylequiz.css" />
  </head>
  <body>
    <form class="questions">
      <div class="question">
        <p>Which of the following is not a web browser?</p>
        <label>
          <input name="question1" type="radio" value="0" checked />MOSAIC
        </label>
        <label>
          <input name="question1" type="radio" value="1" />FACEBOOK
        </label>
        <label> <input name="question1" type="radio" value="0" />WWW </label>
        <label>
          <input name="question1" type="radio" value="0" />Netscape Navigator
        </label>
      </div>
      <div class="question">
        <p>Which of the following is not an input device?</p>
        <label>
          <input name="question2" type="radio" value="0" checked />Keyboard
        </label>
        <label> <input name="question2" type="radio" value="1" />VDU </label>
        <label>
          <input name="question2" type="radio" value="0" />Light Pen
        </label>
        <label> <input name="question2" type="radio" value="0" />Mouse </label>
      </div>
      <div class="question">
        <p>Which of the following is not an example of an Operating System?</p>
        <label>
          <input name="question3" type="radio" value="0" checked />Windows 98
        </label>
        <label>
          <input name="question3" type="radio" value="0" />BSD Unix
        </label>
        <label>
          <input name="question3" type="radio" value="1" />Microsoft Office XP
        </label>
        <label>
          <input name="question3" type="radio" value="0" />Red Hat Linux
        </label>
      </div>
      <div class="question">
        <p>
          Which is the part of the computer system that one can physically
          touch?
        </p>
        <label>
          <input name="question4" type="radio" value="0" checked />Data
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Software
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Operating Systems
        </label>
        <label>
          <input name="question4" type="radio" value="1" />Hardware
        </label>
      </div>
      <button type="button" onclick="submitQuiz()">Submit!</button>
    </form>
    <div class="result invisible">
      <h2>You scored <span class="correct-answers">0</span> points</h2>
      <button type="button" onclick="resetQuiz()">Play again</button>
    </div>
    <nav>
      <button class="button">
        <a href="index.html">Return to the home page</a>
      </button>
    </nav>
  </body>
</html>
