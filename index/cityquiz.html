<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="../js/quiz.js" defer></script>
    <title>Projekt 3</title>
    <link rel="stylesheet" href="../css/stylequiz.css" />
  </head>
  <body>
    <form class="questions">
      <div class="question">
        <p>Name this city!</p>
        <img src="../images/paris.jpg" alt="Picture of Paris" height="250px" />
        <label>
          <input name="question1" type="radio" value="0" checked />Moskva
        </label>
        <label>
          <input name="question1" type="radio" value="0" />Stockholm
        </label>
        <label>
          <input name="question1" type="radio" value="0" />Toronto
        </label>
        <label> <input name="question1" type="radio" value="1" />Paris </label>
      </div>
      <div class="question">
        <p>Name this city!</p>
        <img
          src="../images/madrid.jpg"
          alt="Picture of Madrid"
          height="250px"
        />
        <label>
          <input name="question2" type="radio" value="0" checked />London
        </label>
        <label> <input name="question2" type="radio" value="1" />Madrid </label>
        <label> <input name="question2" type="radio" value="0" />Rome </label>
        <label> <input name="question2" type="radio" value="0" />Bern </label>
      </div>
      <div class="question">
        <p>Name this city!</p>
        <img
          src="../images/london.jpg"
          alt="Picture of London"
          height="250px"
        />
        <label>
          <input name="question3" type="radio" value="0" checked />Oslo
        </label>
        <label> <input name="question3" type="radio" value="0" />Lisbon </label>
        <label> <input name="question3" type="radio" value="0" />Rio </label>
        <label> <input name="question3" type="radio" value="1" />London </label>
      </div>
      <div class="question">
        <p>Name this city!</p>
        <img src="../images/tokyo.jpg" alt="Picture of Tokyo" height="250px" />
        <label>
          <input name="question4" type="radio" value="0" checked />Wien
        </label>
        <label>
          <input name="question4" type="radio" value="0" />Budapest
        </label>
        <label> <input name="question4" type="radio" value="0" />Seoul </label>
        <label> <input name="question4" type="radio" value="1" />Tokyo </label>
      </div>
      <div class="question">
        <p>Name this city!</p>
        <img src="../images/rome.jpg" alt="Picture of Rome" height="250px" />

        <label>
          <input name="question5" type="radio" value="1" checked />Rome
        </label>
        <label>
          <input name="question5" type="radio" value="0" />Amsterdam
        </label>
        <label> <input name="question5" type="radio" value="0" />Berlin </label>
        <label>
          <input name="question5" type="radio" value="0" />Bratislava
        </label>
      </div>
      <button type="button" onclick="submitQuiz()">Submit!</button>
    </form>
    <div class="result invisible">
      <h2>You scored <span class="correct-answers">0</span> points</h2>
      <button type="button" onclick="resetQuiz()">Play again</button>
    </div>
    <nav>
      <button class="button">
        <a href="index.html">Return to the home page</a>
      </button>
    </nav>
  </body>
</html>
